<ion-header>

  <ion-navbar>
    <ion-title>Autos</ion-title>


   <ion-buttons end>
      <button ion-button icon-only (click)="openModalNewCar()">
        <ion-icon name="add"></ion-icon>
      </button>
   </ion-buttons>   
  </ion-navbar>

</ion-header>


<ion-content padding>


	<ion-list>
		<ion-item *ngFor="let car of cars">
			<b>{{car.car_brand.name}}</b> {{car.model}}

		    <ion-buttons end>
				<!-- Editar -->
			   <button ion-button icon-only  (click)="openModalEditCar(car)">
			     	<ion-icon name="create"></ion-icon>
			   </button>

			   <!-- Eliminar -->
	    		<button ion-button icon-only  (click)="deleteCar(car)">
			    	<ion-icon name="remove"></ion-icon>
		    	</button>
		   </ion-buttons> 

		</ion-item>
	</ion-list>


</ion-content>
